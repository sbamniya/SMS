<residentheader></residentheader>
<div id="page-wrapper">
    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Maintainance 
                </h1>
                <ol class="breadcrumb">
                    <li>
                        <i class="fa fa-residentDashboard"></i>  <a href="#/residentDashboard">Dashboard</a>
                    </li>
                    <li class="active">
                        <i class="fa fa-users"></i> Maintainance 
                    </li>
                </ol>
            </div>
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12 col-sm-12">
                <h2>Maintainance Due's</h2>
                <div class="table-responsive">
                    <table id="entry-grid" datatable="ng" width="100%">
                        <thead>
                            <th>Month</th>
                            <th>Year</th>
                            <th>Expected Amount</th>
                            <th>Last Date </th>
                            <th>Action</th>
                        </thead>
                        <tbody>
                            <tr ng-repeat="req in resmain">
                                <td>{{req.month}}</td>
                                <td>{{req.year}}</td>
                                <td>{{req.amount}}</td>
                                <td>{{req.last_payment_date | date:'dd MMM, yyyy'}}</td>
                                <td> <a href="javascript:void(0)" ng-click="deleteAmility(amenity.id)"><i class="fa fa-edit"></i></a></td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->

</div>
        <!-- /#page-wrapper -->
<society-footer></society-footer>
