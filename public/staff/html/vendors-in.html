<staffmember></staffmember>
<div id="page-wrapper">
    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                        Vendors
                    </h1>
                <ol class="breadcrumb">
                    <li class="active">
                        <i class="fa fa-users"></i> Vendors
                    </li>
                </ol>
            </div>
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12 col-sm-12">
                <h2>Vendors List</h2>
                <div class="table-responsive">
                    <table id="entry-grid" datatable="ng" width="100%">
                        <thead>
                            <th>Vendor ID</th>
                            <th>Vendor Name</th>
                            <th>For Job Card</th>
                            <th>In Date Time</th>
                            <th>In Entry Security</th>
                            <th>Out Date Time</th>
                            <th>Out Entry Security</th>
                        </thead>
                        <tbody>
                            <tr ng-repeat="Visitor in AllVisitors">
                                <td>{{Visitor.id}}</td>
                                <td>{{Visitor.flat_number}}</td>
                                <td>{{Visitor.name}}</td>
                                <td>{{Visitor.type}}</td>
                                <td>{{Visitor.resident_name}}</td>
                                <td>{{Visitor.no_of_persons}}</td>
                                <td>{{Visitor.contact_no}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<society-footer></society-footer>
<!-- /#page-wrapper -->
